<!DOCTYPE html>
<html lang="da">

<head>

    <title>Dit KBH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

        <img class="splash" src="splash.jpg" alt="">

    <section id="liste">
    </section>

    <template>

            <p class="kategori"></p>

        <a href="#my_header">Til toppen</a>
