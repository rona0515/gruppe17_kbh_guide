<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dit KBH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="my_header">
        <nav>
            <button data-kategori="alle" class="valgt">Alle steder</button>
            <button data-kategori="">Vesterbro</button>
            <button data-kategori="">Østerbro</button>
            <button data-kategori="">Nørrebro</button>
            <button data-kategori="">Amager</button>
            <button data-kategori="">Indre by</button>
        </nav>
        <h1>Alle steder</h1>
    </header>

    <section id="liste">
    </section>

    <template>
        <article class="steder">
            <img src="" alt="" class="billede">
            <h2 class="navn"></h2>
            <p class="kortbeskrivelse"></p>
            <p class="kategori"></p>
            <p class="adresse"></p>
        </article>
    </template>



    <script>
        const header = document.querySelector("header h1");
        const url = "https://kbhsteder-1f70.restdb.io/rest/steder"
        const medieurl = "https://kbhsteder-1f70.restdb.io/media/";
        const myHeaders = {
            "x-apikey": "a14605eca4852bfe97190132065a2fa57011d"
        }

        document.addEventListener("DOMContentLoaded", start)
        let steder;
        let filter = "alle";

        //første funktion der kaldes efter Dom er loaded

        function start() {
            console.log("DOM er loadet");
            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerSteder));
            loadJSON();
        }

        function filtrerSteder() {
            filter = this.dataset.kategori;
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt")
            visSteder();
            header.textContent = this.textContent;
        }


        async function loadJSON() {
            const JSONData = await fetch("https://kbhsteder-1f70.restdb.io/rest/steder", {
                headers: myHeaders
            });
            steder = await JSONData.json();
            console.log("Steder", steder);
            visSteder();
        }

        function visSteder() {
            //            console.log("vis");
            //            console.log(json);

            const dest = document.querySelector("#liste");
            const skabelon = document.querySelector("template").content;
            dest.textContent = "";
            steder.forEach(sted => {
                if (filter == sted.kategori || filter == "alle") {
                    const klon = skabelon.cloneNode(true);
                    klon.querySelector(".billede").src = medieurl + sted.billede[0];
                    klon.querySelector(".navn").textContent = sted.navn;
                    klon.querySelector(".kortbeskrivelse").textContent = sted.kortbeskrivelse;
                    klon.querySelector(".adresse").textContent = `${"Adresse: "}` + sted.adresse;
                    klon.querySelector(".kategori").textContent = `${"Kategori: "}` + sted.kategori;

                    klon.querySelector(".sted").addEventListener("click", () => visDetaljer(sted));

                    dest.appendChild(klon);
                }
            })
        }

        function visDetaljer(hvad) {
            location.href = `singleview.html?id=${hvad._id}`;

        }

    </script>

    <footer id="footer">
        <a href="#my_header">Til toppen</a>
    </footer>
</body>

</html>
